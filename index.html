    <script>
        gsap.to("#nav", {
            scrollTrigger: "#nav", // start the animation when "#nav" enters the viewport (once)
            x: 850,
            delay: 1.2, // wait 0.2 seconds from the last scroll event before doing the snapping
            ease: "power1.inOut", // the ease of the snap animation ("power3" by default)
        });
